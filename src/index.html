<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600" rel="stylesheet">
    <link rel="stylesheet" href="lib/lobibox/dist/css/lobibox.min.css"/>
    <link rel="stylesheet" href="lib/jquery-modal/jquery.modal.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" type="text/less" href="main.less" />
    <title>Car parking</title>
</head>
<body>
    <div id="app" class="app hide">
        <div class="score" id="score">
            <div id="points"></div>
            <div id="parkingZones"></div>
        </div>
        
        <div id="tools" class="tools">
            <div class="tool tiles">
                <div id="grass" class="tile">
                    <img src="./images/constructor/grass.png" alt="Grass">
                </div>
                <div id="road" class="tile">
                    <img src="./images/constructor/road.png" alt="Road">
                </div>
                <div id="parking" class="tile">
                    <img src="./images/constructor/parking-place.png" alt="Parking place">
                </div>
            </div>

            <div class="tool import-export">
                <a href="#importExportModal" rel="modal:open">Сохранить/Открыть</a>
            </div>
        </div>

        <div id="distributionOptions" class="tools right">
            <select id="distribution">
                <option value="determ">Детерминированный</option>
                <option value="uniform">Равномерный</option>
                <option value="gauss">Нормальный</option>
                <option value="exp" selected>Экспоненциальный</option>
            </select>

            <div class="options">
                <div class="determGroup input-group">
                    <label>Промежуток</label>
                    <input type="text" maxlength="7" value="2" id="determMean" class="determ numeric">
                </div>

                <div class="uniformGroup input-group">
                    <label>MIN</label>
                    <input type="text" maxlength="7" value="0" id="uniformMin" class="uniform numeric">
                </div>

                <div class="uniformGroup input-group">
                    <label>MAX</label>
                    <input type="text" maxlength="7" value="3" id="uniformMax" class="uniform numeric">
                </div>

                <div class="gaussGroup input-group">
                    <label>MX</label>
                    <input type="text" maxlength="7" value="0" id="gaussMean" class="gauss numeric">
                </div>

                <div class="gaussGroup input-group">
                    <label>DX</label>
                    <input type="text" maxlength="7" value="5" id="gaussDeviation" class="gauss numeric">
                </div>

                <div class="expGroup input-group">
                    <label>Лямбда</label>
                    <input type="text" maxlength="7" value="0.5" id="expRate" class="exp numeric">
                </div>
            </div>
        </div>        

        <canvas id="surface" width="1050" height="545"></canvas>

        <div id="control-buttons" class="control-buttons">
            <button id="launch" class="button" type="text">Редактировать</button>
            <button id="clear" class="button" type="text">Очистить</button>
            <button id="regular_speed" class="button green" type="text">▶</button>
            <button id="increased_speed" class="button green" type="text">▶▶</button>
        </div>

        <div class="info">
            <a href="#about" rel="modal:open">О программе</a>
            <a href="#authors" rel="modal:open">Авторы</a>
        </div>
    </div>

    <div id="importExportModal" class="modal" style="display:none;">
        <p>Вы можете сохранить текущую конфиругацию в файл для многократного использования.</p>
        <p>Загрузить сохраненную конфиругацию можно используя функцию импорта.</p>
        <p class="modal-space">
            <button id='import' type="text" class="button green small inline">Открыть…</button>
            <button id='export' type="text" class="button small inline">Cохранить…</button>
        </p>
    </div>


    <div id="about" class="modal" style="display:none;">
        <p><h2>О программе</h2></p>
        <p class="modal-space">Что то о программе...</p>
    </div>

    <div id="authors" class="modal" style="display:none;">
        <p><h2>Авторы</h2></p>
        <p class="modal-space">Ну, короче, Дима Юля и Ксюша</p>
    </div>

    <script src="./../node_modules/createjs-easeljs/lib/easeljs-NEXT.min.js"></script>
    <script src="./../node_modules/createjs-tweenjs/lib/tweenjs-NEXT.min.js"></script>
    <script src="./../node_modules/createjs-preloadjs/lib/preloadjs-NEXT.min.js"></script>
    <script src="bootstrap.js"></script>
    <script src="lib/lobibox/dist/js/lobibox.min.js"></script>
    <script src="lib/jquery-modal/jquery.modal.min.js"></script>
    <script src="lib/jquery-numeric/dist/jquery-numeric.js"></script>
</body>
</html>
